<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Prevent mobile zoom + weird scaling -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- Optional: keeps iOS from auto-darkening -->
    <meta name="color-scheme" content="dark" />

    <title>phaser-starter</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #0b0f1a;
        overflow: hidden;
      }

      #root {
        width: 100%;
        height: 100%;
      }

      canvas {
        display: block;
        image-rendering: auto;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
